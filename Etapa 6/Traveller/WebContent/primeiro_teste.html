<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 		crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<link rel="stylesheet" href="css/style_antigo.css">
		<title>Projeto Traveller</title>
	</head>
	
	
	<body>
		
		<header class="p-4 text-light cor__fundo">
			<h3>Projeto Traveller</h3>
			<h5>Area de Login</h5>
		</header>
		
		<div class="container my-5">
			<div class="text-center">
				<img src="images/login.png" class="logo" alt="">
			</div>
			<div class="row justify-content-center px-3">
				<div class="col-12 col-sm-12 col-md-6 align-self-center">
					<form method="post" action="./login">
						<div class="form-group">
							<label for="email" class="titulos">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Entre com seu email formato seuemail@traveller.com.br"
							autofocus required>
						</div>
						<div class="form-group">
							<label for="senha" class="titulos">Senha</label>
							<input type="password" class="form-control" id="senha" name="senha" placeholder="Entre com sua senha"
							autofocus required>
						</div>
						<button type="submit" class="btn btn-primary">Efetuar Login <span
						class="fas fa-paper-plane"></span></button>
					</form>
				</div>
			</div>
		</div>>
		
	</body>
